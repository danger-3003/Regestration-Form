<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
</head>
<body>
    <section class="flex items-center justify-center bg-gradient-to-br from-indigo-900 from-30% to-purple-900 via-violet-900 h-screen w-screen">
        <div class="rounded-lg bg-white bg-opacity-20 text-white shadow-2xl h-max px-2 py-5 sm:p-5 scale-90 sm:scale-100">
            <div class="mb-8">
                <p class="font-bold text-[1.75rem] sm:text-3xl text-center w-[90%] mx-auto">User Registration form</p>
            </div>
            <div>
                <form action="" class="flex flex-col items-center">
                    <table>
                        <tr>
                            <td class="text-sm sm:text-lg">User Name</td>
                            <td class="py-1"><input type="text" name="" id="u_name" required class="border-slate-400 text-sm sm:text-lg border-[1px] rounded ml-5 outline-none text-slate-800 w-40 h-7 sm:h-auto sm:w-60 py-0.5 px-2"></td>
                        </tr>
                        <tr>
                            <td class="text-sm sm:text-lg">First Name</td>
                            <td class="py-1"><input type="text" name="" id="f_name" required class="border-slate-400 text-sm sm:text-lg border-[1px] rounded ml-5 outline-none text-slate-800 w-40 h-7 sm:h-auto sm:w-60 py-0.5 px-2"></td>
                        </tr>
                        <tr>
                            <td class="text-sm sm:text-lg">Last Name</td>
                            <td class="py-1"><input type="text" name="" id="l_name" required class="border-slate-400 text-sm sm:text-lg border-[1px] rounded ml-5 outline-none text-slate-800 w-40 h-7 sm:h-auto sm:w-60 py-0.5 px-2"></td>
                        </tr>
                        <tr>
                            <td class="text-sm sm:text-lg">Father Name</td>
                            <td class="py-1"><input type="text" name="" id="fa_name" required class="border-slate-400 text-sm sm:text-lg border-[1px] rounded ml-5 outline-none text-slate-800 w-40 h-7 sm:h-auto sm:w-60 py-0.5 px-2"></td>
                        </tr>
                        <tr>
                            <td class="text-sm sm:text-lg">Date of Birth</td>
                            <td class="py-1"><input type="date" name="" id="dob" required class="border-slate-400 text-sm sm:text-lg border-[1px] rounded ml-5 outline-none text-slate-800 w-40 h-7 sm:h-auto sm:w-60 py-0.5 px-2"></td>
                        </tr>
                        <tr>
                            <td class="text-sm sm:text-lg">Email</td>
                            <td class="py-1"><input type="email" name="" id="email" required class="border-slate-400 text-sm sm:text-lg border-[1px] rounded ml-5 outline-none text-slate-800 w-40 h-7 sm:h-auto sm:w-60 py-0.5 px-2"></td>
                        </tr>
                        <tr>
                            <td class="text-sm sm:text-lg">Password</td>
                            <td class="py-1"><input type="text" name="" id="" required class="border-slate-400 text-sm sm:text-lg border-[1px] rounded ml-5 outline-none text-slate-800 w-40 h-7 sm:h-auto sm:w-60 py-0.5 px-2"></td>
                        </tr>
                    </table>
                    <button type="submit" class="my-3 bg-cyan-400 hover:bg-cyan-600 py-0.5 px-2 w-max rounded-md text-indigo-700 hover:text-white font-bold">submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
